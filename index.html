<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clock</title>
  </head>
  <body>
   <div class="container">
    <button class="theme">Dark Mode</button>
    <div class="clock">
      <div class="up">
        <div class="number" id="one">1</div>
        <div class="number" id="two">2</div>
        <div class="number" id="three">3</div>
        <div class="number" id="four">4</div>
        <div class="number" id="five">5</div>
        <div class="number" id="six">6</div>
        <div class="number" id="seven">7</div>
        <div class="number" id="eigth">8</div>
        <div class="number" id="nine">9</div>
        <div class="number" id="ten">10</div>
        <div class="number" id="eleven">11</div>
        <div class="number" id="twelve">12</div>
        <div class="center"></div>
        <div class="needle second"></div>
        <div class="needle minute"></div>
        <div class="needle hour"></div>
      </div>
      <div class="down">
       <span id="time"></span>
       <span id="date"></span>
      </div>
   </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
